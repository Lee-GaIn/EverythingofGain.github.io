              <p>
                After receiving the results, I recognized my characteristics more specifically and wondered which field might be suitable for me. 
                Based on the MBTI, I may be appropriate for working in a relaxed work environment rather than a tense one 
                because I tend to be not observant but intuitive and consider emotion rather than reason.
                 I also have strong openness and agreeableness according to the Big 5, so I may perform more efficiently as a team than as an individual.
              <\p>
              <br>
              <br>
              <br>
              <br>
              <img src="..\image\profile\writing.gif" alt="writing">
              <br>
              <br>
              <br>
              <br>
               <p>
                I might be a team member who frequently proposes original ideas and makes efforts to relieve conflicts.
                 According to the results, I am open-minded and my strength is creative and passionate. 
                 I will possibly present numerous and fascinating suggestions in team meetings, Furthermore, I am thoughtful and have the quality of agreeableness, 
                 so I might be willing to resolve conflicts caused by differences of opinions or emotional things. 
                 Overall, these traits will probably impact on the consistency of working as a team positively.
              <\p>
              <br>
              <br>
              <br>

              <p>
